<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>School -- Student System</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <link href="assets/plugins/datepicker/datepicker.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body class="vertical-layout">
    <!-- Start Containerbar -->
    <div id="containerbar">
         <!-- Start Leftbar -->
         <div class="leftbar">
            <!-- Start Sidebar -->
            <div class="sidebar">
                <!-- Start Logobar -->
                <div class="logobar">
                    <a href="students.html" class="logo logo-large"><img src="assets/images/logo.svg" class="img-fluid"
                            alt="logo"></a>
                    <a href="students.html" class="logo logo-small"><img src="assets/images/small_logo.svg"
                            class="img-fluid" alt="logo"></a>
                </div>
                <!-- End Logobar -->

                <!-- Start Navigationbar -->
                <div class="navigationbar">
                    <ul class="vertical-menu">
                        <li>
                            <a href="students.html">
                                <img src="assets/images/svg-icon/user.svg" class="img-fluid"
                                    alt="dashboard"><span>Students</span>
                            </a>
                        </li>
                        <li>
                            <a href="lessons.html">
                                <img src="assets/images/svg-icon/dashboard.svg" class="img-fluid"
                                    alt="dashboard"><span>Lessons</span>
                            </a>
                        </li>
                        <li>
                            <a href="exams.html">
                                <img src="assets/images/svg-icon/tables.svg" class="img-fluid"
                                    alt="dashboard"><span>Exams</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- End Navigationbar -->
            </div>
            <!-- End Sidebar -->
        </div>
        <!-- End Leftbar -->

        <!-- Start Rightbar -->
        <div class="rightbar">
             <!-- Start Topbar Mobile -->
             <div class="topbar-mobile">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="mobile-logobar">
                            <a href="students.html" class="mobile-logo"><img src="assets/images/logo.svg" class="img-fluid"
                                    alt="logo"></a>
                        </div>
                        <div class="mobile-togglebar">
                            <ul class="list-inline mb-0">
                                <li class="list-inline-item">
                                    <div class="topbar-toggle-icon">
                                        <a class="topbar-toggle-hamburger" href="javascript:void();">
                                            <img src="assets/images/svg-icon/horizontal.svg"
                                                class="img-fluid menu-hamburger-horizontal" alt="horizontal">
                                            <img src="assets/images/svg-icon/verticle.svg"
                                                class="img-fluid menu-hamburger-vertical" alt="verticle">
                                        </a>
                                    </div>
                                </li>
                                <li class="list-inline-item">
                                    <div class="menubar">
                                        <a class="menu-hamburger" href="javascript:void();">
                                            <img src="assets/images/svg-icon/collapse.svg"
                                                class="img-fluid menu-hamburger-collapse" alt="collapse">
                                            <img src="assets/images/svg-icon/close.svg"
                                                class="img-fluid menu-hamburger-close" alt="close">
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Start Topbar -->
            <div class="topbar">
                <!-- Start row -->
                <div class="row align-items-center">
                    <!-- Start col -->
                    <div class="col-md-12 align-self-center">
                        <div class="togglebar">
                            <ul class="list-inline mb-0">
                                <li class="list-inline-item">
                                    <div class="menubar">
                                        <a class="menu-hamburger" href="javascript:void();">
                                            <img src="assets/images/svg-icon/collapse.svg"
                                                class="img-fluid menu-hamburger-collapse" alt="collapse">
                                            <img src="assets/images/svg-icon/close.svg"
                                                class="img-fluid menu-hamburger-close" alt="close">
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- End col -->
                </div>
                <!-- End row -->
            </div>
            <!-- End Topbar -->

            <!-- Start Breadcrumbbar -->
            <div class="breadcrumbbar">
                <div class="row align-items-center">
                    <div class="col-md-8 col-lg-8">
                        <h4 class="page-title">Exam Result</h4>
                    </div>
                </div>
            </div>
            <!-- End Breadcrumbbar -->

            <!-- Start Contentbar -->
            <div class="contentbar">
                <div class="row">
                    <!-- Start col -->
                    <div class="col-lg-12">
                        <div class="card m-b-30">
                            <div class="card-body">
                                <form id="exam">
                                    <div class="form-row">
                                        <div class="form-group col-md-3 student-select">
                                            <label for="inputState">Student</label>
                                        </div>

                                        <div class="form-group col-md-3 lesson-select">
                                            <label for="inputState">Lesson</label>
                                        </div>

                                        <div class="form-group col-md-3">
                                            <label for="inputState">Exam Date</label>
                                            <div class="input-group">
                                                <input type="text" id="autoclose-date" class="datepicker-here form-control" placeholder="dd/mm/yyyy"
                                                    aria-describedby="basic-addon3" autocomplete="off"/>
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon3"><i class="feather icon-calendar"></i></span>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group col-md-3">
                                            <label for="inputName">Student Exam Point</label>
                                            <input type="number" class="form-control" id="examPoint" placeholder="Student Exam Point">
                                        </div>
                                    </div>

                                    <div class="form-row justify-content-center">
                                        <button type="submit" id="submitExam" class="btn btn-primary">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="card m-b-30">
                            <div class="card-body">
                                <form>
                                    <div class="form-row mb-3">
                                        <button type="submit" id="exportExcel" class="btn btn-primary">Export to Excel</button>
                                    </div>
                                </form>
                                <table class="table table-borderless table-exam" id="exportTable">
                                    <thead>
                                        <tr class="noExl">
                                            <th>No</th>
                                            <th>Full Name</th>
                                            <th>Lesson</th>
                                            <th>Exam Date</th>
                                            <th>Exam Point</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- End col -->
                </div>
            </div>
            <!-- End Contentbar -->
        </div>
        <!-- End Rightbar -->
    </div>
    <!-- End Containerbar -->
    <!-- Start js -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/plugins/datepicker/datepicker.min.js"></script>
    <script src="assets/plugins/datepicker/i18n/datepicker.en.js"></script>
    <script src="assets/js/custom-form-datepicker.js"></script>
    <script src="assets/js/vertical-menu.js"></script>
    <script src="assets/js/jquery.table2excel.js"></script>
    <script src="assets/js/exams.js"></script>
    <!-- End js -->
</body>
</html>
